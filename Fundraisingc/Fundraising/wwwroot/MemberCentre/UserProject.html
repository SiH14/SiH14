<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stepper.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css"
      rel="stylesheet"
    />
    <style>
      .card {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        width: 80%;
        transition: 0.5s;
        border: 0;
        border-radius: 0.55rem;
        position: relative;
      }
    </style>
    <title>提案紀錄</title>
  </head>
  <body>
    <div class="container" id="app">
      <loading :can-cancel="true"></loading>
      <div class="mx-auto" style="width: 90%">
        <h5 class="ms-4 mt-3">提案紀錄</h5>
      </div>
      <div class="card mt-3 mx-auto" style="width: 90%">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">專案圖片</th>
              <th scope="col">專案名稱</th>
              <th scope="col">目前金額</th>
              <th scope="col">目標金額</th>
              <th scope="col">起始日期</th>
              <th scope="col">結束日期</th>
              <th scope="col">專案狀態</th>
              <th scope="col">專案管理</th>
            </tr>
          </thead>
          <tbody>
              <tr v-for="prod in prodlist">
                  <!-- 圖片 -->
                  <td class="my-auto">
                      <a href="#">
                          <img :src="prod.coverphoto"
                               class="img-fluid rounded-start"
                               alt="..."
                               style="
                      max-width: 125px;
                      max-height: 100px;
                      object-fit: contain;
                    " />
                      </a>
                  </td>
                  <!-- 專案名稱 -->
                  <th class="text-start" style="max-width: 200px">
                      <a href="#" style="text-decoration: none; color: #212529">
                          {{prod.productTitle}}
                      </a>
                  </th>
                  <!-- 目前金額 -->
                  <td>{{prod.currentAmount}}</td>
                  <!-- 目標金額 -->
                  <td>{{prod.targetAmount}}</td>
                  <!-- 起始日期 -->
                  <td v-if="prod.startime.indexOf('1900') == -1">{{prod.startime}}</td>
                  <td v-else>無</td>
                  <!-- 結束日期 -->
                  <td v-if="prod.endtime.indexOf('1900') == -1">{{prod.endtime}}</td>
                  <td v-else>無</td>
                  <!-- 目前狀態 -->
                  <td>{{prod.productStateId}}</td>
                  <!-- 查看 -->
                  <td>
                      <a v-if="prod.productStateId=='募資成功'"
                         href="./ProjectManage.html"
                         @click="manage(prod)"
                         class="btn btn-success">
                          管理
                      </a>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../layout/membercentre_layout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./Js_src/UserProject.js"></script>
  </body>
</html>
