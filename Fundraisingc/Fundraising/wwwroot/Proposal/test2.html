<body>
    <input type="file" id="file-uploader" data-target="file-uploader" accept="image/*" />
    <input type="file" id="file-uploader2" data-target="file-uploader" accept="image/*" />

    <script>
        const fileUploader = document.querySelector('#file-uploader');

        fileUploader.addEventListener('change', (e) => {
            // alert(e.target.files[0]);
            console.log(e.target.files[0]); // get file object

            let form = new FormData();
            form.append("product[photos][]", e.target.files[0])
            console.log(form);
        });




        const fileUploader2 = document.querySelector('#file-uploader2');

        fileUploader2.addEventListener('change', (i) => {
            // alert(e.target.files[0]);
            console.log(i.target.files[0]); // get file object

            let form2 = new FormData();
            form2.append("product[photos][]", i.target.files[0])
            console.log(form2);

        });



    </script>
